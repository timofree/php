<!DOCTYPE html>
<html lang='en' ng-app='angularTodo'>
<head>
 <meta charset='UTF-8'>
 <meta name='viewport' content='width=devicewidth, initial-scale=1'>
 <title>Angular TODO app</title>
 <link rel='stylesheet' href='//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css'>
 <!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script> -->
    <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js'></script> 
      <script src='//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>
    <script type="text/javascript" src="/scripts/main.js"></script>
 
</head>
<body ng-controller='mainController'>
     <div class='container'>
         <!--Cabeceradss-->c
         <div class='jumbotron text-center'>
             <h1>Angular TODO List <span
            class='label label-info'>{{ todos.length }}</
            span></h1>
         </div>
         <!--Lista de Todos-->
        <div id='todo-list' class='row'>
             <div class='col-sm-4 col-sm-offset-4'>
                 <div class='checkbox' ngrepeat='todo
                in todos'>
                     <label>
                     <input type='checkbox' ngclick='deleteTodo(todo._id)'>
                    {{ todo.text }}
                     </label>
                     <form>
                     <div class='form-group'>
                         <input type='text' class='form-control
                        input-lg text-center' placeholder='Inserta una
                        tarea nueva' ng-model='formData.text'>
                     </div>
                     <button class='btn btn-primary btn-lg' ngclick='createTodo()'>
                     Añadir
                     </button>
                    </form> 
                </div>
             </div>
         </div>
         <!--Formulario para insertar nuevos Todo-->
        <div id='todo-form' class='row'>
             <div class='col-sm-8 col-sm-offset-2
            text-center'>
                 <form>
                 <div class='form-group'>
                     <input type='text'
                    class='form-control input-lg text-center'
                    placeholder='Inserta una tarea nueva' ngmodel='formData.text'>
                 </div>
                 <button class='btn btn-primary
                btn-lg' ng-click='createTodo()'>Añadir</button>
                 </form>
             </div>
         </div>
     </div>

</body>
</html>
